language: php
php:
  - 7.2
env:
  - DB=postgres
  - SH=bash
  - PACKAGE_VERSION="1.0.*"
before_install:
  - export PATH="$PATH:$(composer global config bin-dir --absolute)"
  - composer global require "squizlabs/php_codesniffer=3.*"
  - phpenv rehash
before_script:
  - git clone --branch=master --depth=1 --quiet git://github.com/WoltLab/WCF.git WCF
  - wget https://static.mysterycode.de/wcf/master/WCFSetup.tar.gz
  - wget https://static.mysterycode.de/wcf/master/install.php
script:
  - find . -type f -name '*.php' -not -path './WCF/*' -print0 |xargs -0 -I file -P 4 php -l file > /dev/null
  - phpcs -p --extensions=php --standard="`pwd`/WCF/CodeSniff/WCF" . --ignore="/WCF/*"
  - php install.php
notifications:
  email: false
